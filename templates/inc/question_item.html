{% load static %}

<div class="row question">
    <div class="col-2">
        <div class="question-avatar">
            <img src="{{ question.profile.avatar.url }}" alt="Avatar photo">
        </div>
        <div class="question-rating">
            <div class="question-rating-btn">
                <button class="question-score-up btn" data-id="{{ question.id }}" type="button">
                    <img src="{% static '/img/caret-up-fill.svg' %}" alt="Up">
                </button>
            </div>
            <p id="question-rating-{{ question.id }}">{{ question.rating }}</p>
            <div class="question-rating-btn">
                <button class="question-score-down btn" data-id="{{ question.id }}" type="button">
                    <img src="{% static '/img/caret-down-fill.svg' %}" alt="Down">
                </button>
            </div>
        </div>
    </div>
    <div class="col-10">
        <h2 class="question-title">
            <a href="{% url 'question' q_id=question.id %}">{{ question.title }}</a>
        </h2>
        <p class="question-text">
            {{ question.text }}
        </p>
        <a class="question-answer" href="{% url 'question' q_id=question.id %}">
            answers ({{ question.n_answers }})
        </a>
        <div class="question-tags">
            <p>Tags:</p>
            {% for tag in question.tags.all %}
                <a href="{% url 'tag' tag=tag %}">{{ tag }}</a>
            {% endfor %}
        </div>
    </div>
</div>
