{% extends 'inc/base.html' %}

{% load bootstrap5 %}
{% load static %}

{% block content %}

    <h1>Settings: {{ user.first_name }} {{ user.last_name }}</h1>

    <form action="/profile/edit/" method="post" enctype="multipart/form-data" class="form" novalidate>
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' label_class='col-2' %}

        <div class="col offset-2">
            <div class="settings-avatar mb-3">
                <img src="{{ user.profile.avatar.url }}" alt="Avatar photo">
            </div>
            <button type="submit" class="btn btn-ask mb-3">Save</button>
        </div>
    </form>

{% endblock content %}
