{% extends 'inc/base.html' %}

{% load bootstrap5 %}
{% load static %}

{% block content %}

    <h1> Новый вопрос </h1>

    <form action="/ask/" method="post" class="form" novalidate>
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' label_class='col-1' %}
        <button type="submit" class="btn btn-ask offset-1">Задать вопрос</button>
    </form>

{% endblock content %}
